<!DOCTYPE html>
<html {{ HTML_ATTRS }}>
  <head>
    {{ HEAD }}

    The rest is just a copy of nuxt default template, cf https://fr.nuxtjs.org/guide/views/ -->
    <script type="text/javascript">window.APPLICATION=%APPLICATION%;</script>
  </head>
  <body {{ BODY_ATTRS }}>
    {{ APP }}
  </body>
</html>
